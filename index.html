<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    
    <title>Face Recognition</title>
</head>
<style>
        :root {
            --blue: #00a4cc;
            --orange: #f95700;
            --grey: #333;
            --white: #fff;
            --bg-clr: #f5f5f5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #7686a0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* padding 값을 줄임 */
            line-height: 1.5; /* 줄 높이 조정 */
        }
        .container {
            margin-top: 0; /* 기본 여백을 제거 */
        }
        section {
            width: 1000px;
            height: 50px;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            background: var(--white);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100%;
        }
        .video-container {
            flex: 0 0 640px; /* 비디오 컨테이너의 너비를 640px로 설정 */
            position: relative;
            padding: 10px;
            height: 480px; /* 비디오 높이 설정 */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            justify-content: center; /* 수직 중앙 정렬 */
            border: 1px solid #ccc; /* 테두리 추가 (선택 사항) */
            width: 100%; /* 너비 설정 */
            height: 100%; /* 높이 설정 */
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
        }
        .result-container {
            flex: 0 0 360px; /* 결과 컨테이너의 너비를 360px로 설정 */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 좌측 정렬 */
            justify-content: center;
            padding: 10px;
            height: 480px; /* 결과 높이 설정 */
        }
        .form-control {
            width: 300px; /* 입력창 너비 설정 */
            margin-bottom: 10px; /* 아래쪽 여백 추가 */
        }
        .btn {
            width: 300px; /* 버튼 너비 설정 */
        }
        #message {
            display: none; /* 초기에는 숨김 */
            margin-top: 10px; /* 위쪽 여백 추가 */
            color: green; /* 성공 메시지 색상 */
        }
</style>    
<body class="bg-success bg-opacity-10">
    <div class="container mt-1">
        <div style="max-width: 1000px; margin: auto; display: flex; flex-direction: column; align-items: center;">
            <div style="height: 680px; width: 100%;">
                <div style="height: 50px">
                    <section class="w-100 m-auto shadow-lg p-2 rounded-4 container text-center" style="height: 50px; background-color: #3687d8">
                        <h5 class="text-white" style="padding: 10px 40px">Face & Emotion Recognition</h5>
                    </section>
                </div>
                <div style="height: 480px; overflow-y: auto">
                    <div class="d-flex align-items-stretch" style="height: 480px;">
                        <div class="video-container" style="flex: 0 0 640px; position: relative; padding: 10px;">
                            <video id="video" width="640" height="480" autoplay style="border: 1px solid #ccc; object-fit: cover;"></video>
                            <canvas class="output_canvas" id="outputCanvas" width="640" height="480" style="position: absolute; top: 0; left: 0; display: none;"></canvas>
                        </div>
                        <div class="result-container" style="flex: 0 0 360px; display: flex; flex-direction: column; align-items: flex-start; justify-content: center; padding: 10px; height: 480px;">
                            <h6>분석 결과</h6>
                            
                            <!-- 이름 표시 부분 추가 -->
                            <div id="nameDisplay" style="font-size: 20px; font-weight: bold; margin-bottom: 10px;"></div>
                            
                            <div id="result" style="border: 1px solid #ccc; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                <p id="resultText" style="display: none;">결과가 여기에 표시됩니다.</p>
                            </div>
                            
                            <div style="margin-top: 20px; width: 100%;">
                                <input type="text" id="no" placeholder="No" style="width: 300px; line-height: 30px; border-radius: 5px; margin-bottom: 10px;padding-left: 10px;border:1px solid #ccc;" />
                                <input type="text" id="id" placeholder="ID" style="width: 300px; line-height: 30px; border-radius: 5px; margin-bottom: 10px;padding-left: 10px;border:1px solid #ccc;" />
                                <input type="text" id="name" placeholder="Name" style="width: 300px; line-height: 30px; border-radius: 5px; margin-bottom: 10px;padding-left: 10px;border:1px solid #ccc;" />
                                <button id="submitButton" class="btn btn-success" style="width: 300px;">제출</button>
                            </div>
                        </div>                    
                    </div> 
                </div> 
                <!-- 정지화면 촬영 버튼 -->             
                <div class="button-container" style="display: flex; justify-content: center; margin-top: 10px;">
                    <input type="file" id="uploadButton" class="btn btn-secondary" accept="image/*" style="margin-right: 10px" />
                    <button id="captureButton" class="btn btn-primary">정지화면 촬영</button>
                    <button id="searchButton" class="btn btn-info" style="margin-left: 10px;">Search</button> <!-- Search 버튼 추가 -->
                    <button id="clearButton" class="btn btn-danger" style="margin-left: 10px;">Clear</button> <!-- Clear 버튼 추가 -->
                </div> 
                <div id="message"></div>
            </div>
        </div>
    <script type="module">
       const video = document.getElementById('video');
        const outputCanvas = document.getElementById('outputCanvas');
        const ctx = outputCanvas.getContext('2d');
        let stream; // 비디오 스트림을 저장할 변수
        let isImageUploaded = false; // 이미지 업로드 상태 변수

        async function setupCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    resolve(video);
                };
            });
        }

        // 정지화면 촬영 버튼 클릭 이벤트
        document.getElementById('captureButton').addEventListener('click', () => {
            console.log('captureButton clicked'); // 버튼 클릭 로그
            ctx.drawImage(video, 0, 0, outputCanvas.width, outputCanvas.height);
            console.log('Image drawn on canvas'); // 캔버스에 이미지 그리기 로그

            // 캔버스의 이미지를 데이터 URL로 추출
            const imageData = outputCanvas.toDataURL('image/png'); // imageData 정의
            // 서버로 이미지 전송
            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }), // 이미지 데이터를 JSON 형식으로 전송
            })
            .then((response) => response.json())
            .then((data) => {
                console.log('Success:', data);
                // 결과 화면에 분석 결과 표시
                displayResult(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
        // 분석 결과를 화면에 표시하는 함수
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const nameDisplay = document.getElementById('nameDisplay');

            // 결과 초기화
            resultDiv.innerHTML = ''; // 이전 결과 지우기

            // 분석 결과에서 감정 및 나이 정보 추출
            if (Array.isArray(data)) {
                data.forEach((item) => {
                    const emotion = item.dominant_emotion; // 주 감정
                    const confidence = (item.face_confidence * 100).toFixed(2); // 얼굴 인식 신뢰도
                    const age = item.age; // 나이 추정
                    const name = item.name || '???'; // 이름이 없으면 '???'로 표시

                    // 이름 표시
                    nameDisplay.innerText = `${name}님`; // 이름과 '님' 붙여서 표시

                    // 결과를 HTML로 추가
                    const resultHTML = `
                        <p>주 감정: <strong>${emotion}</strong></p>
                        <p>신뢰도: <strong>${confidence}%</strong></p>
                        <p>추정 나이: <strong>${age}</strong>세</p>
                    `;
                    resultDiv.innerHTML += resultHTML; // 결과 추가
                });
            } else {
                // 단일 객체일 경우 처리
                const emotion = data.dominant_emotion; // 주 감정
                const confidence = (data.face_confidence * 100).toFixed(2); // 얼굴 인식 신뢰도
                const age = data.age; // 나이 추정
                const name = data.name || '???'; // 이름이 없으면 '???'로 표시

                // 이름 표시
                nameDisplay.innerText = `${name}님`; // 이름과 '님' 붙여서 표시

                // 결과를 HTML로 추가
                const resultHTML = `
                    <p>주 감정: <strong>${emotion}</strong></p>
                    <p>신뢰도: <strong>${confidence}%</strong></p>
                    <p>추정 나이: <strong>${age}</strong>세</p>
                `;
                resultDiv.innerHTML += resultHTML; // 결과 추가
            }

            // 결과가 표시되면 텍스트를 보이도록 설정
            if (resultText) {
                resultText.style.display = 'block'; // 결과 텍스트 보이기
            }
        }

        // 제출 버튼 클릭 이벤트
        document.getElementById('submitButton').addEventListener('click', () => {
            console.log('submitButton clicked'); // 버튼 클릭 로그

            // 사용자 입력값 가져오기
            const no = document.getElementById('no').value;
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;

            // 입력값이 모두 있는지 확인
            if (!no || !id || !name) {
                alert('모든 필드를 입력하세요.');
                return;
            }

            let imageData;

            // 업로드된 이미지가 있는 경우
            if (isImageUploaded) {
                // 캔버스의 이미지를 데이터 URL로 추출
                imageData = outputCanvas.toDataURL('image/png'); // 업로드된 이미지
            } else {
                // 카메라로 촬영한 이미지를 캡처
                ctx.drawImage(video, 0, 0, outputCanvas.width, outputCanvas.height);
                console.log('Image drawn on canvas'); // 캔버스에 이미지 그리기 로그

                // 캔버스의 이미지를 데이터 URL로 추출
                imageData = outputCanvas.toDataURL('image/png'); // 촬영한 이미지
            }

            // 서버로 이미지와 사용자 정보를 전송
            sendImageToServer(imageData, no, id, name, isImageUploaded);
        });

        // 파일 선택 저장 버튼(버튼3) 클릭 이벤트
        document.getElementById('uploadButton').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                console.log('업로드 File selected:', file.name); // 선택된 파일 이름 로그
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const img = new Image();
                    img.onload = function() {
                        const originalWidth = img.width;
                        const originalHeight = img.height;
                        const targetHeight = 480; // 기준 세로 길이
                        const scaleFactor = targetHeight / originalHeight; // 비율 계산
                        const targetWidth = Math.round(originalWidth * scaleFactor); // 비율에 맞춰 가로 길이 조정 (소수점 제거)

                        // 중앙에 배치하기 위한 x 좌표 계산
                        const xOffset = (outputCanvas.width - targetWidth) / 2;

                        // 캔버스 크기 조정
                        ctx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
                        ctx.drawImage(img, xOffset, 0, targetWidth, targetHeight); // 이미지를 캔버스에 중앙에 그리기
                        outputCanvas.style.display = 'block'; // 캔버스 보이기
                        console.log('Image drawn on canvas with size:', targetWidth, targetHeight); // 캔버스에 이미지 그리기 로그

                        // 이미지 업로드 상태 업데이트
                        isImageUploaded = true; // 업로드된 이미지가 사용 중임을 표시
                    };
                    img.src = imageData; // 이미지 소스 설정
                };
                reader.readAsDataURL(file);
            } else {
                console.log('No file selected'); // 파일이 선택되지 않았을 때 로그
            }
        });

        // 저장용 이미지를 서버로 전송하는 함수
        function sendImageToServer(imageData, no, id, name, isUploaded) {
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: imageData,
                    no: no, // no 필드 추가
                    id: id, // id 필드 추가
                    name: name, // name 필드 추가
                    source: isUploaded ? 'uploaded' : 'captured' // 이미지 출처 추가
                }), // 이미지 데이터와 입력된 정보를 JSON 형식으로 전송
            })
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then((data) => {
                console.log('Success:', data);
                $('#message').text("저장에 성공했습니다!").show(); // 성공 메시지 표시
                setTimeout(function() {
                    $('#message').hide();
                    location.reload(); // 3초 후 페이지 리로드
                }, 3000); // 3초 후 메시지 숨기기
            })
            .catch((error) => {
                console.error('Error:', error);
                $('#message').text("오류 발생: " + error.message).show();
                setTimeout(function() {
                    $('#message').hide();
                }, 3000); // 3초 후 메시지 숨기기
            });
        }

        // 초기화 함수 호출
        setupCamera(); // 카메라 설정 함수 호출

        // Clear 버튼 클릭 이벤트
        document.getElementById('clearButton').addEventListener('click', () => {
            console.log('Clear button clicked'); // 버튼 클릭 로그

            // 결과 초기화
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const nameDisplay = document.getElementById('nameDisplay');

            if (resultDiv) {
                resultDiv.innerHTML = ''; // 결과 지우기
            }

            if (resultText) {
                resultText.style.display = 'none'; // 결과 텍스트 숨기기
            }

            if (nameDisplay) {
                nameDisplay.innerText = ''; // 이름 지우기
            }

            // 입력 필드 초기화
            document.getElementById('no').value = '';
            document.getElementById('id').value = '';
            document.getElementById('name').value = '';

            // 캔버스 숨기기
            outputCanvas.style.display = 'none'; // 캔버스 숨기기
        });

        // Search 버튼 클릭 이벤트
        document.getElementById('searchButton').addEventListener('click', () => {
            console.log('Search button clicked'); // 버튼 클릭 로그

            // 업로드된 이미지가 있는지 확인
            if (!isImageUploaded) {
                alert('먼저 이미지를 업로드하세요.');
                return;
            }

            // 캔버스의 이미지를 데이터 URL로 추출
            const imageData = outputCanvas.toDataURL('image/png'); // imageData 정의

            // 서버로 이미지 전송하여 얼굴 검색
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }), // 이미지 데이터를 JSON 형식으로 전송
            })
            .then((response) => response.json())
            .then((data) => {
                console.log('Search result:', data);
                // 결과 화면에 분석 결과 표시
                displaySearchResult(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // 검색 결과를 화면에 표시하는 함수
        function displaySearchResult(data) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const nameDisplay = document.getElementById('nameDisplay');

            resultDiv.innerHTML = ''; // 이전 결과 지우기

            // 검색 결과 처리
            if (data.error) {
                nameDisplay.innerText = "검색 중 오류 발생: " + data.error;
            } else {
                const recognizedName = data.name || "???"; // 이름이 없으면 '???'로 표시
                nameDisplay.innerText = `${recognizedName}님`; // 이름과 '님' 붙여서 표시

                // 결과를 HTML로 추가
                const resultHTML = `
                    <p>검색 결과: <strong>${recognizedName}</strong></p>
                `;
                resultDiv.innerHTML += resultHTML; // 결과 추가
            }

            // 결과가 표시되면 텍스트를 보이도록 설정
            if (resultText) {
                resultText.style.display = 'block'; // 결과 텍스트 보이기
            }
        }
    </script>
    <img id="capturedImage" style="display: none" />
</body>
</html>
